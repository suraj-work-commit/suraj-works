<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: black;
        overflow: hidden;
        height: 100vh;
        color: white;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
      }

      /* Name Input Screen */
      #startScreen {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: black;
        z-index: 5;
      }

      #startScreen input {
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
        width: 80%;
        max-width: 300px;
      }

      #startScreen button {
        padding: 12px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        background: gold;
        cursor: pointer;
      }

      /* Message */
      .message {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        opacity: 0;
        animation: showText 2s forwards;
        animation-delay: 3s;
        padding: 20px;
      }

      .message h1 {
        font-size: clamp(2.3rem, 8vw, 4.5rem);
        background: linear-gradient(90deg, red, yellow, cyan);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
      }

      .message h2 {
        font-size: clamp(1.5rem, 6vw, 3rem);
        margin-top: 10px;
        color: gold;
      }

      .message img {
        width: clamp(150px, 40vw, 260px);
        border-radius: 20px;
        margin-top: 20px;
        box-shadow: 0 0 20px gold;
      }

      @keyframes showText {
        to {
          opacity: 1;
        }
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px red;
        }
        to {
          text-shadow: 0 0 30px gold;
        }
      }
    </style>
  </head>
  <body>
    <!-- MUSIC -->
    <audio id="music" src="../public/videos/birthday.mp3"></audio>

    <!-- CANVAS -->
    <canvas id="fireworks"></canvas>
    <canvas id="confetti"></canvas>

    <!-- START SCREEN -->
    <div id="startScreen">
      <input type="text" id="nameInput" placeholder="Enter Name" />
      <button onclick="startCelebration()">Start ðŸŽ‰</button>
    </div>

    <!-- MESSAGE -->
    <div class="message" id="message">
      <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
      <h2 id="wishName"></h2>
      <img src="../public/images/pic2.jpeg" alt="Birthday Person" />
    </div>

    <script>
      /* MUSIC + START */
      function startCelebration() {
        const name =
          document.getElementById("nameInput").value || "Dear Friend";
        document.getElementById("wishName").innerText = name;
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("music").play();
      }

      /* FIREWORKS */
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }
      resize();
      addEventListener("resize", resize);

      let fireworks = [];

      class Firework {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = canvas.height;
          this.target = Math.random() * canvas.height * 0.4;
          this.speed = 4;
          this.exploded = false;
          this.parts = [];
        }
        update() {
          if (!this.exploded) {
            this.y -= this.speed;
            if (this.y <= this.target) {
              this.exploded = true;
              for (let i = 0; i < 40; i++) {
                this.parts.push(new Particle(this.x, this.y));
              }
            }
          } else {
            this.parts.forEach((p) => p.update());
          }
        }
        draw() {
          if (!this.exploded) {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fill();
          } else {
            this.parts.forEach((p) => p.draw());
          }
        }
      }

      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.life = 60;
          this.vx = (Math.random() - 0.5) * 6;
          this.vy = (Math.random() - 0.5) * 6;
          this.color = `hsl(${Math.random() * 360},100%,50%)`;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.life--;
        }
        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function fireworksLoop() {
        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (Math.random() < 0.05) fireworks.push(new Firework());

        fireworks.forEach((f, i) => {
          f.update();
          f.draw();
          if (f.exploded && f.parts.every((p) => p.life <= 0)) {
            fireworks.splice(i, 1);
          }
        });
        requestAnimationFrame(fireworksLoop);
      }
      fireworksLoop();

      /* CONFETTI */
      const confettiCanvas = document.getElementById("confetti");
      const cctx = confettiCanvas.getContext("2d");
      confettiCanvas.width = innerWidth;
      confettiCanvas.height = innerHeight;

      let confetti = Array.from({ length: 150 }, () => ({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 2,
        color: `hsl(${Math.random() * 360},100%,50%)`,
      }));

      function confettiLoop() {
        cctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confetti.forEach((c) => {
          cctx.fillStyle = c.color;
          cctx.beginPath();
          cctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          cctx.fill();
          c.y += c.d + 1;
          if (c.y > confettiCanvas.height) c.y = 0;
        });
        requestAnimationFrame(confettiLoop);
      }
      confettiLoop();
    </script>
  </body>
</html>
